{% extends "layout.html" %}
{% block body %}
    <h3>Makaleler</h3>
    <hr>
    {% if articles %}
        <form action="/search" method="post">
            <input type="text" name="keyWord" class="input-sm" maxlength="64" placeholder="Ara..">
            <button type="submit" class="btn btn-success">Ara</button>
        </form>
        <hr>
        <ul class="list-group">
         {% for article in articles %}
            <li class="list-group-item"><a href="/article/{{ article[0] }}">{{ article[2] }}</a></li> <!-- article bir tuple oalrak dönüyor bu sebeple onun title olan kısmını almak için [2] yaptık -->

         {% endfor %}

        </ul>

    {% else %}
        <div class="alert alert-danger">Bu blokta henüz makale bulunmuyor</div>
    {% endif %}
{% endblock %}
