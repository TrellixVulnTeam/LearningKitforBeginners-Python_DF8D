<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product Detail : {{ product.title }}</h1>
<hr>
<ul>
    <h3>Product:</h3>
    <li>{{ product.title }}</li>
    <li>{{ product.description | truncatewords:5 }}</li>
    <li>{{ product.price }}</li>
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="">
    {% endif %}
</ul>
</body>
</html>
