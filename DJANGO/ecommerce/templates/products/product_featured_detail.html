<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product Detail : {{ product.title }}</h1>
<hr>
<ul>
    <h3>Product:</h3>
    <li>{{ product.title }}</li>
    <li>{{ product.description | truncatewords:5 }}</li>
    <li>{{ product.price }}</li>
    <li>{% if product.featured == True %}
        Featured
    {% else %}
        Not Featured
    {% endif %}</li>
    {% if product.image %}
        <li>Image:<img width="100%" height="300" src="{{ product.image.url }}" alt=""></li>
    {% endif %}
</ul>
</body>
</html>
