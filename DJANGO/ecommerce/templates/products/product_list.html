<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<hr>

<ul>
    <h4>Ä°temler</h4>
    {% for object in object_list %}
        <h5>{{ object.title }} |
            <small>
                <a href="{% if object.featured == True %}
         {% url 'product_featured_detail' id=object.id %}
            {% else %}
            {% url 'product_detail' id=object.id %}
         {% endif %}">
                    <i>Detail</i>
                </a>
            </small>
        </h5>
    {% endfor %}

</ul>
</body>
</html>
