{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/sweetalert2/dist/sweetalert2.min.css' %}">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3 class="text-center">Link Researcher <br><small><small>Designed By <a href="http://baysansoft.com/">baysansoft.com</a></small></small>
            </h3>
            <br><br>
            <form action="/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Site Address</label>
                    <input type="text" class="form-control" id="site_address" placeholder="Site Address">
                </div>
                <button type="button" class="btn btn-success" id="research_btn">Research</button>
                <button type="button" class="btn btn-warning" id="delete_btn">Delete</button>
            </form>
        </div>
        <div class="col-md-8" id="result" style="display: none;">
            <table class="table table-hover" id="result_tablo">
                <thead>
                <tr>
                    <th scope="col">Link <small><a id="site_adresi_result" href="" target="_blank"></a></small></th>
                    <th scope="col">Name</th>
                    <th scope="col">Url</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'node_modules/sweetalert2/dist/sweetalert2.all.min.js' %}"></script>
<script src="{% static 'js/ozel.js' %}"></script>
</body>
</html>
