{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form>
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label>About You</label>
                        <textarea type="text" class="form-control" id="summary" name="summary" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree" required>
                    </div>
                    <div class="form-group">
                        <label>School</label>
                        <input type="text" class="form-control" id="school" name="school" required>
                    </div>
                    <div class="form-group">
                        <label>University</label>
                        <input type="text" class="form-control" id="university" name="university" required>
                    </div>
                    <div class="form-group">
                        <label>Work Experience</label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate</button>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
